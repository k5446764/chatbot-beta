      해상도가 낮거나 화면비율이 높을 경우 재생창이 보이지 않을 수 있어 화면 조정 바랍니다. / 사이버강의 비밀번호 분실 시 비밀번호 찾기
      기능이 없으니 전화 문의 부탁드리겠습니다. / 정원 초과한 강의의 경우 추가 수강 신청은 불가능하나 각 학과 사무실에서 수강 신청 동의서를
      작성하여 담당 교수님의 승인을 얻은 경우 수강 신청이 가능합니다. / 기타 사이버강의 관련 문의는 063-450-7094 / 063-450-7095로
      문의바랍니다. '
