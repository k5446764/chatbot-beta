      방법은  인트라넷 접속 후에 상단 메뉴의 오피스 365를 클릭하는 것으로 시작합니다. 신규자(신/편입생)는 회원 가입부터 하여야 합니다.
      회원 가입은 민원 신청 게시판의 검색을 활용하여 찾아보기를 안내합니다.   가입하면 혜택은 오피스 프로그램을 전부 또는 일부를 온라인으로
      사용할 수 있고, 본인이 보유하고 있는 PC 나 Notebok 에도 5대까지 설치하고 사용할 수 있습니다. 단 인트라넷 로그인 후 오피스
      365를 접속하여야 하며,  인트라넷을 우회하여 사용하는 것은 지원하지 않습니다.  즉 인트라넷을 사용하지 못하는 시점(예: 졸업, 대여)에는
      사용할 수 없습니다.   2) 전자메일 사용은  반복합니다만, 인트라넷 접속 후에 상단 메뉴의 오피스365를 클릭하는 것으로 시작합니다.
      신규자는 회원 가입부터 하여야 합니다.  이때 가입하는 ID(계정)이 인트라넷 계정@office.howon.ac.kr입니다. 비밀번호 설정
      후에 Microsoft365 서비스가 이용 가능 합니다.   추가로 필요한 내용은 민원 신청에서 제목 또는 내용 검색을 활용하시기 바랍니다.'
