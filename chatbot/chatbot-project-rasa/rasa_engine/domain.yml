responses:
  utter_academic_warning:
  - text: '1. 학칙 제 72조의1(학사경고) 에 근거하여 학기별 수강신청 교과목의 성적평균평점이 1.75에 미달한자는 학사경고를 한다.
      2. 학사경고를 과하는 때에는 그 사실을 지체 없이 학생, 학부모, 지도교수, 학부(과)장 및 전공주임에 통보하여야 한다. 3. 재학중
      총 4회이상 학사경고를 받은 학생에 대해서는 졸업사정위원회의 의결을 거쳐 학위수여 허가를 유보한다. 4. 학칙시행세칙 제18조(수강신청의
      조정) 에 근거하여 학사경고자는 다음학기 추가학점을 신청할 수 없고, 교수학습개발센터 및 진로심리상담센터의 학사경고자를 대상으로 한 교육(상담)에
      참가한 학생은 수강신청 우선권을 줄 수 있다. (* 학사경고자의 성적향상을 위한 지원 프로그램 운영 : 지도교수상담, 교수학습개발센터,
      진로심리상담센터 교육(상담), 학부(과)장상담 등)'
  utter_achievement_inquiry:
  - text: 안녕하세요 호원대학교 학사지원팀 입니다. 직전학기 성적이 3.75이상이면 24학점까지 추가수강신청이 가능합니다. * 추가 수강신청한
      학점의 등록금은 경리팀을 통하여 별도록 등록하셔야 합니다.
  utter_affairs_inquiry:
  - text: 안녕하세요. 교무처는 학기중 월~금 09:00 ~ 18:00 / 방학중 월~목 09:00~15:00까지 근무하고 근무합니다.  추가
      문의는 063-450-7026로 문의 주시면 감사하겠습니다.
  utter_applied_music:
  - text: 실용음악학부 사무실 위치는 8동 2층이며, 전화번호는 063-450-7930입니다. 학부관련 자세한 사항은 https://humusic.howon.kr
      에서 확인 가능합니다.
  utter_architectural_Interior:
  - text: 건축인테리어학과 사무실 위치는 4동 5층이며, 전화번호는 063-450-7240입니다. 학과관련 자세한 사항은 https://architect.howon.kr
      에서 확인 가능합니다.
  utter_ask_ctl_website:
  - text: 교수학습개발센터(CTL)은 6동 2층 전북은행 맞은편에 위치해 있으며, 전화번호는 063-450-7092입니다. CTL 홈페이지
      주소는 https://edu.howon.ac.kr 혹은 https://ctl.howon.ac.kr 입니다.
  utter_attendance_reset:
  - text: 안녕하세요 교무·혁신처입니다. 전자출결 비밀번호 초기화는 063-450-7025로 문의 주시면 감사하겠습니다.
  utter_baegopa:
  - text: '치킨 어때요? '
  utter_bathroom_reset:
  - text: 안녕하세요 관재시설팀 입니다. 우선 시설 이용에 불편을 드린점 사과드립니다. 불편사항이 있으시면 063-450-7066로 문의 주시면
      감사하겠습니다.
  utter_bus_inquiry:
  - text: 안녕하세요 학생지원실입니다. (학교 홈페이지 - 호원광장 - 통학버스 시간표) 더 궁금한 사항이 있으시면 063-450-7044로
      문의 주시면 감사하겠습니다.
  utter_child_welfare:
  - text: 아동복지학과 사무실 위치는 1동 5층이며, 전화번호는 063-450-7370입니다. 학과관련 자세한 사항은 https://childwelfare.howon.kr
      에서 확인 가능합니다.
  utter_computer:
  - text: 컴퓨터학과 사무실 위치는 5동 2층이며, 전화번호는 063-450-7470입니다. 학과관련 자세한 사항은 https://itsw.howon.kr
      에서 확인 가능합니다.
  utter_course_cancellation_inquiry:
  - text: 안녕하세요 학사지원팀 입니다. 수강 인원 미달이나 교수 개인 사정 등으로 인한 강의가 폐지될 수 있습니다. 반드시 알림공고나 교내게시판을
      확인하여 주시면 감사하겠습니다 등록학점과 수강신청학점의 차이는 중간고사 이후 환불됩니다.
  utter_course_no_registration_inquiry:
  - text: 안녕하세요 학사지원팀 입니다. 수강신청철회요청서는 각 학부(과)사무실에 비치되어 있습니다. 조교선생님에게 받으실 수 있습니다. 수강신청철회요청서
      작성시 철회요청교과목의 담당교수님의 서명날인을 받아야 가능합니다. 담당교수님에게 서명날인을 받은 후에 교무학생처 학사지원팀으로 제출하여
      주시기 바랍니다 .
  utter_course_registration:
  - text: '재학생: 홈페이지 접속 -> 인트라넷 접속 -> 수강신청, 복학생: 복학신청(교무처) -> 수강신청(학부과의 사무실) -> 등록여부확인(반드시
      사무처/경리팀에 등록확인) 수강신청: - 모든 교과목은 선착순에 의해 수강인원이 제한됨으로 수강신청 기간중에 신청을 하지 않는 경우 인원
      초과 등의 사유로 교과목 선정시 본인이 원하는 교과목을 신청할 수 없는 불이익을 받을 수 있으며, 등록금 고지서가 발부되지 않는다. -
      수강신청은 수강신청기간에 하여야 하며, 정해진 기일에 신청학점에 따른 등록을 하여야 한다. - 휴학예정자는 수강신청을 하지 않아도 된다.(단,
      수강신청기간 종료 후 수강신청을 필요로 할 경우 교무처에 문의한다.) - 복학생은 교무처에서 복학처리 완료 후 수강신청이 가능하며, 수강신청
      후 반드시 사무처 경리팀을 경유하여 본인의 등록 여부를확인하여야한다. 수강신청학점 - 수강신청 한도학점: 최소 12학점에서 최대 20학점까지
      신청함을 원칙 - 직전학기 평점평균이 3.75 이상인 자: 한도학점(20)+초과학점(4)=>24학점 가능(초과학점은 수강신청 변경기간에
      신청 가능하다.)'
  utter_ctl_cyber_lecture_inquiry:
  - text: '1. (https://edu.howon.ac.kr/)로 접속 2. ID, PW 최초 설정은 학번 최초 로그인 후 비밀번호 변경
